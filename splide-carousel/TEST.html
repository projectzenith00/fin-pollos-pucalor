<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Link to the file hosted on your server, -->
    <link rel="stylesheet" href="splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">



    <!-- or link to the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="splide/dist/js/splide.min.js"></script>
    <style type="text/css">
        .carouseIMG {
            width: 20%;
            height: auto;
            margin: auto;
        }
    </style>


</head>

<body>

    <section class="splide carouseIMG" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="images/aneirin_tn.svg" alt="aneirin"></li>
                <li class="splide__slide"><img src="images/celestia-dristi_tn.svg" alt="dristi"></li>
                <li class="splide__slide"><img src="images/charmaine_tn.svg" alt="charmaine"></li>
                <li class="splide__slide"><img src="images/emmyloo-em_tn.svg" alt="em"></li>
                <li class="splide__slide"><img src="images/gill_tn.svg" alt="gill"></li>
                <li class="splide__slide"><img src="images/laverne_tn.svg" alt="laverne"></li>
            </ul>
      </div>
    </section>

<script>
  document.addEventListener( 'DOMContentLoaded', function() {
    cons splide = new Splide('.splide', {
      type: 'loop', //slide, loop, fade
      // padding: { y: 10 }, //css values
      gap: '20px', //1 rem default
      // rewind: true,
      speed: 500, //transition in milliseconds
      // fixedWidth: '10vw',
      // width: '100vw',
      perPage: 5,
      start: 3,
      perMove: 2,
      autoplay: true,
      interval: 4,
      arrows: false,
      pagination: false,
      pauseOnHover: true,
      wheel: true,
    });
    splide.mount();
</script>

</body>
</html>
